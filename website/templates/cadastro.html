{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/cadastro.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto&display=swap" rel="stylesheet">
    <title>4Gate</title>
</head>


<body>
    <header>
        <div class="div-titulo">
            <h1 class="titulo">4.Gate</h1>
        </div>
    </header>

{% block content %}
<main>
    <div class="div-subtitulo">
        <h2 class="subtitulo">Cadastre o carro</h2>
    </div>
    <div class="div-main">
        {% if formulario %}
        <form class="formulario" method="POST">
            {% csrf_token %}
            {{formulario}}
            <button class="botao" type="submit">Enviar pedido</button>   
        </form>
        {% endif %}
    
        {% if msg %}
            <h2 class="mensagem">{{msg}}</h2>
        {% endif %}
    </div>
</main>
{% endblock %}
</body>
