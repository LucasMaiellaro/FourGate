{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto&display=swap" rel="stylesheet">
    <title>4Gate</title>
</head>
<body>
    <main>
        <div class="div-main">
            <div class="div-titulo">
                <h2 class="titulo">Características do carro</h2>
            </div>
            <div class="div-carro">
                <div class="div-carro-texto">
                    <h3 class="carro-texto">Placa:</h3>
                </div>
                <div class="div-carro-conteudo"></div>
            </div>
            <div class="div-carro">
                <div class="div-carro-texto">
                    <h3 class="carro-texto">Modelo:</h3>
                </div>
                    <div class="div-carro-conteudo"></div>
            </div>
            <div class="div-carro">
                <div class="div-carro-texto">
                    <h3 class="carro-texto">Acesso:</h3>
                </div>
                    <div class="div-carro-conteudo"></div>
            </div>
        </div>
    </main>
    <section>
        <div class="div-section">
            <div class="div-h2">
                <h2 class="pergunta">Este carro não está autorizado?</h2>
            </div>
            <a class="link" href="/cadastro">
                <div class="botoes">
                    <button class="botao">Cadastrar um novo carro</button>
                </div>
            </a>
        </div>
    </section>
</body>
</html>
